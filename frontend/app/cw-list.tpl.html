<!DOCTYPE html>
<div class="container">
<button type="button" class="btn btn-primary" (click)="getWords()" >{{buttonLoadWords}}</button>
<button type="button" class="btn btn-primary" (click)="saveWords()">zapisz slowa</button>
<button type="button" class="btn btn-primary" (click)="showLearned()">Pokaż poznane słowa</button>

<table class="table table-condensed table-bordered table-hover">
    <tr class="info">
        <td>Znam</td>
        <td>Słowo</td>
        <td>Ilość wystcąpień</td>
        <td>procentowo</td>

    </tr>
    <tr *ngFor="#cw of counterWords">
        <td><input type="checkbox" (change)="learnedWord(cw.word)"></td>
        <td>{{cw.word}}</td>
        <td>{{cw.numberRepeat}}</td>
        <td>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                    {{cw.percent}}%
                </div>
            </div>
        </td>
    </tr>
</table>
</div>
