<!DOCTYPE html>
<button type="button" class="btn btn-primary" (click)="getWords()">wczytaj slowa</button>
<button type="button" class="btn btn-primary" (click)="saveWords()">zapisz slowa</button>
<div class="container-fluid">
<table class="table table-striped table-bordered table-hover">
    <tr class="info">
        <td>Słddsssd</td>
        <td>Ilość wystcąpień</td>
        <td>procentowo</td>

    </tr>
    <tr *ngFor="#word of words">
        <td>{{word.word}}</td>
        <td>{{word.numberRepeat}}</td>
        <td>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                    {{word.percent}}%
                </div>
            </div>
        </td>
    </tr>
</table>
</div>
